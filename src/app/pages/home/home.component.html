<div class="p-4">
    <mat-form-field appearance="fill">
        <mat-label>Selecione o trajeto</mat-label>
        <mat-select [formControl]="selectedCourse">
        @for (course of courses; track course) {
            <mat-option [value]="course">
                Trajeto {{ course }}
            </mat-option>
        }
        </mat-select>
    </mat-form-field>
</div>
