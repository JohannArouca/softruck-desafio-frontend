<div class="p-4">
    <mat-form-field appearance="fill">
        <mat-label>Selecione o trajeto</mat-label>
        <mat-select [formControl]="selectedCourse">
            <mat-option *ngFor="let course of courses" [value]="course">
                Trajeto {{ course }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <app-map [selectedCourseIndex]="selectedCourse.value || 0"></app-map>

    <app-vehicle-infos *ngIf="selectedCourse.value"></app-vehicle-infos>
</div>
